<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommensfenster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        .btn {
            display: block;
            margin: 0 auto;
            padding: 20px 30px;
            border: 1px solid #000;
            background-color: #c1d9ec;
            cursor: pointer;
            margin-top: 30px;
        }
        .welcome-heading {
            margin-bottom: 80px;
        }
        .settings-icon {
            position: absolute;
            top: 10px;
            right: 40px; 
            font-size: 70px;
            color: #333; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-heading">Willkommen [name]!</h1>
        <i class="settings-icon">&#9881;</i>
        <button class="btn">Ausbildungsantrag anlegen</button>
        <button class="btn">Ausbildungsantrag einsehen</button>
        <button class="btn">Profil einsehen</button>

    </div>
</body>
</html>
