<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommensfenster</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: block;
            margin: 0 auto;
            padding: 20px 30px;
            border: 1px solid #000;
            background-color: #c1d9ec;
            cursor: pointer;
            margin-top: 30px;
        }
        .welcome-heading {
            margin-top: 80px;  /* Hinzugefügt, um einen zusätzlichen oberen Abstand zu schaffen */
            margin-bottom: 80px;
        }
        .settings-button {
            position: absolute;
            top: 10px;
            right: 40px;
            background: none;
            border: none;
            font-size: 70px;
            color: #333; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Icon als Button -->
        <button class="settings-button">
            <i class="settings-icon">&#9881;</i>
        </button>

        <h1 class="welcome-heading">Willkommen [name]!</h1>
        
        <button class="btn btn-primary">Ausbildungsantrag anlegen</button>
        <button class="btn btn-primary">Ausbildungsantrag einsehen</button>
        <button class="btn btn-primary">Profil einsehen</button>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
